<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier - Cosmetics</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/admin/css/admin-dashboard.css">
    <link rel="stylesheet" href="/admin/css/sidebar.css">
</head>
<body class="bg-white text-gray-800">
    <!-- Header (nav) -->
    <div th:replace="~{admin/common/header :: nav}"></div>

    <!-- Sidebar -->
    <div th:replace="~{admin/common/sidebar :: aside(activePage=${activePage})}"></div>

    <!-- Main content -->
    <main class="main-content transition-all duration-300">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Supplier</h2>
            <form th:action="@{/admin/supplier/add}" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Supplier Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone:</label>
                    <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-medium mb-2">Address:</label>
                    <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Supplier</button>
                    <a href="/admin/inventory" class="ml-2 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/admin/js/header.js"></script>
</body>
</html>
