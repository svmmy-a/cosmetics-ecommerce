<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="font-sans font-serif">
    
    <div id="accessibility-placeholder"></div> 
    <div id="navbar-placeholder"></div>

    <main class="main-container">
        <div th:if="${error != null}" id="errorMessage" style="display: none;" th:text="${error}"></div>
        <div class="login-container">
            <h1 class="text-2xl font-bold text-center mb-4">SIGN IN TO YOUR ADMIN ACCOUNT</h1>
            <form class="login-form" action="/admin/login" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <a href="#" class="show-password">Show</a>
                </div>
                <a href="#" class="forgot-password">Forgotten your password?</a>
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </main>

    <script src="/js/include.js"></script>
    <script src="/js/password-toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var errorElement = document.getElementById('errorMessage');
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') || (errorElement && errorElement.textContent && errorElement.textContent !== '')) {
                const errorText = errorElement && errorElement.textContent && errorElement.textContent !== '' ? errorElement.textContent : 'Invalid email or password. Please try again.';
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: errorText,
                    confirmButtonText: 'OK',
                    timer: 1000,
                    timerProgressBar: true
                });
            }
        });
    </script>
</body>
</html>
