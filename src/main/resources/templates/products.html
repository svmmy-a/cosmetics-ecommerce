<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - C O S M E T I C S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/products.css">
    <!-- RateYo and jQuery CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</head>
<body class="font-sans font-serif bg-white">
    
    <div th:replace="~{../static/components/session-start :: div}"></div>
    
    <div id="accessibility-placeholder"></div> 
    <div id="navbar-placeholder"></div>
    <div id="free-shipping-banner-placeholder"></div>

    <!-- top section -->
    <section class="hero-section bg-gray-100 py-12">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">Product Overview</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Explore our range of products with detailed insights. From skincare essentials to makeup must-haves, find all the information you need to make the best choice.</p>
        </div>
    </section>

    <!-- products -->
    <section class="products-section py-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <div class="filter-options mb-4 md:mb-0">
                    <button class="filter-button flex items-center bg-white text-gray-800 px-5 py-3 rounded-full border border-gray-300 hover:border-gray-500 hover:shadow-md transition duration-300" aria-expanded="false" aria-controls="filter-panel" role="button">
                        Filters <img src="/assets/filter.png" alt="Filter Icon" class="h-5 ml-2">
                    </button>
                </div>
                <div class="search-options mb-4 md:mb-0 md:mx-4 flex-grow">
                    <div class="relative">
                        <input type="text" id="search" placeholder="Search products..." class="bg-white border border-gray-300 text-gray-800 px-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300 shadow-sm w-full" aria-label="Search products">
                        <img src="/assets/search.png" alt="Search Icon" class="absolute right-3 top-1/2 transform -translate-y-1/2 h-5">
                    </div>
                </div>
                <div class="sort-options flex items-center">
                    <label for="sort" class="text-gray-700 mr-3 font-medium">Sort by:</label>
                    <select id="sort" class="sort-select bg-white border border-gray-300 text-gray-800 px-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300 shadow-sm">
                        <option value="price-low-to-high">Price: Low to High</option>
                        <option value="price-high-to-low">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>
            <!-- filter panel -->
            <div id="filter-panel" class="fixed top-0 left-0 h-full w-72 bg-gradient-to-b from-gray-50 to-gray-100 shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50 rounded-r-lg" role="dialog" aria-modal="true" aria-labelledby="filter-panel-title">
                <div class="p-6 border-b border-gray-200 bg-white rounded-tr-lg">
                    <h2 id="filter-panel-title" class="text-2xl font-bold text-gray-900 tracking-tight">Filters</h2>
                    <button id="close-filter-panel" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 tracking-wide">Categories</h3>
                    <div class="space-y-3">
                        <div class="flex items-center group">
                            <input type="checkbox" id="category-skincare" value="Skincare" class="filter-checkbox mr-3 w-5 h-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 transition-all duration-200 group-hover:border-indigo-400">
                            <label for="category-skincare" class="text-gray-700 text-lg font-medium group-hover:text-indigo-600 transition-colors duration-200">Skincare</label>
                        </div>
                        <div class="flex items-center group">
                            <input type="checkbox" id="category-haircare" value="Haircare" class="filter-checkbox mr-3 w-5 h-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 transition-all duration-200 group-hover:border-indigo-400">
                            <label for="category-haircare" class="text-gray-700 text-lg font-medium group-hover:text-indigo-600 transition-colors duration-200">Haircare</label>
                        </div>
                        <div class="flex items-center group">
                            <input type="checkbox" id="category-makeup" value="Makeup" class="filter-checkbox mr-3 w-5 h-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 transition-all duration-200 group-hover:border-indigo-400">
                            <label for="category-makeup" class="text-gray-700 text-lg font-medium group-hover:text-indigo-600 transition-colors duration-200">Makeup</label>
                        </div>
                        <div class="flex items-center group">
                            <input type="checkbox" id="category-fragrance" value="Fragrance" class="filter-checkbox mr-3 w-5 h-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 transition-all duration-200 group-hover:border-indigo-400">
                            <label for="category-fragrance" class="text-gray-700 text-lg font-medium group-hover:text-indigo-600 transition-colors duration-200">Fragrance</label>
                        </div>
                    </div>
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <button id="apply-filters" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium text-center">Apply Filters</button>
                        <button id="clear-filters" class="w-full bg-transparent text-gray-600 py-2 px-4 rounded-lg hover:text-indigo-600 transition-colors duration-200 font-medium text-center mt-2">Clear All</button>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- render product -->
                <div th:each="product : ${products}" class="product-card bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition duration-300 overflow-hidden" th:attr="data-category=${product.category.name}, data-product-id=${product.productId}">
                        <div class="relative overflow-hidden mb-4">
                            <a th:href="@{'/product/' + ${product.productId}}" class="block">
                                <img th:src="@{${product.imageUrl.startsWith('/assets/') || product.imageUrl.startsWith('assets/') ? product.imageUrl : '/assets/' + product.imageUrl}}" alt="Product Image" class="w-full h-64 object-cover transition-transform duration-500" th:if="${product.imageUrl != null and product.imageUrl != ''}">
                                <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-0 hover:opacity-20 transition-opacity duration-300"></div>
                            </a>
                            <div th:if="${product.isNew}" class="absolute top-3 left-3 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full">NEW</div>
                            <div class="absolute top-3 right-3 cursor-pointer heart-icon text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>
                            </div>
                        </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-1 tracking-tight font-serif">
                            <a th:href="@{'/product/' + ${product.productId}}" th:text="${product.name}"></a>
                        </h3>
                        <p th:text="${product.description}" class="text-sm text-gray-600 mb-3 line-clamp-2 leading-relaxed font-serif min-h-[3rem]"></p>
                        <p th:text="'Size: ' + ${product.size}" class="text-sm text-gray-600 mb-3 font-serif"></p>
                            <div class="flex justify-between items-center mb-3">
                                <p th:text="'Â£' + ${#numbers.formatDecimal(product.price, 1, 2)}" class="text-lg font-bold font-serif" style="color: #000000;"></p>
                                <div class="flex items-center text-gray-900" th:with="avgRating=${ratings.get(product.productId) != null ? ratings.get(product.productId) : 0.0}, reviewCount=${reviewCounts.get(product.productId) != null ? reviewCounts.get(product.productId) : 0}">
                                    <div class="rateyo-rating" th:data-rating="${ratings.get(product.productId) != null ? ratings.get(product.productId) : 0.0}"></div>
                                    <span class="text-sm ml-1 text-gray-600 font-serif" th:text="'(' + ${reviewCount} + ')'"></span>
                                </div>
                            </div>
                        <div class="flex justify-between items-center">
                            <button th:if="${product.stockQuantity > 0}" class="w-full text-white py-2 px-4 rounded-none transition duration-300 font-medium tracking-wide add-to-bag-button font-serif bg-black hover:bg-gray-800">Add to Bag</button>
                            <button th:if="${product.stockQuantity <= 0}" class="w-full text-white py-2 px-4 rounded-none font-medium tracking-wide font-serif bg-gray-500 cursor-not-allowed" disabled>Out of Stock</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/cart.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/addToCart.js"></script>
    <script src="/js/sort.js"></script>
    <script src="/js/carousel.js"></script>
    <script src="/js/filter.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/wishlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/average-rating.js"></script>

</body>
</html>
