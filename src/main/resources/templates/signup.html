<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - C O S M E T I C S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body class="font-sans font-serif">
    
    <div id="accessibility-placeholder"></div> 
    <div id="navbar-placeholder"></div>

    <div class="signup-container">
        <div th:if="${error != null}" id="errorMessage" style="display: none;" th:text="${error}"></div>
        <div class="container">
            <h1 class="text-2xl font-bold text-center mb-4">Sign Up</h1>
            <form class="max-w-md mx-auto" action="/customer/signup" method="post">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name <span class="asterisk">*</span></label>
                    <input type="text" id="fullName" name="fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your full name" required th:value="${customer != null ? customer.fullName : ''}">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address <span class="asterisk">*</span></label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email address" required th:value="${customer != null ? customer.email : ''}">
                </div>
                <div class="mb-4">
                    <label for="confirmEmail" class="block text-gray-700 text-sm font-bold mb-2">Confirm Email Address <span class="asterisk">*</span></label>
                    <input type="email" id="confirmEmail" name="confirmEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Confirm your email address" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password <span class="asterisk">*</span></label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
                    <p class="text-gray-600 text-xs italic">Include a minimum of 8 characters, contain at least one uppercase letter, one lowercase letter and one number.</p>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password <span class="asterisk">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Confirm your password" required>
                </div>
                <div class="mb-6">
                    <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number <span class="asterisk">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your mobile number" required th:value="${customer != null ? customer.phoneNumber : ''}">
                </div>
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
            <div class="flex items-center justify-center mt-4">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/login">
                    Already have an account? Login!
                </a>
            </div>
        </form>
    </div>
    </div>

    <script src="/js/signup.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var errorElement = document.getElementById('errorMessage');
            if (errorElement && errorElement.textContent && errorElement.textContent !== '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: errorElement.textContent,
                    confirmButtonText: 'OK',
                    timer: 1000,
                    timerProgressBar: true
                });
            }
        });
    </script>

</body>
</html>
